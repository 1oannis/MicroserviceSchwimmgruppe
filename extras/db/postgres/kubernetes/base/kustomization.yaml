---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: acme

configMapGenerator:
  - name: postgres-env
    literals:
      - TZ=Europe/Berlin
      - PGTZ=Europe/Berlin
      - LANG=de_DE.utf8

secretGenerator:
  - name: postgres
    literals:
      - password=Change Me!

generatorOptions:
  disableNameSuffixHash: true

commonLabels:
  component: backend

resources:
  - persistent-volume.yaml
  - serviceaccount.yaml
  - statefulset.yaml
  - service.yaml
  - resource-quota.yaml

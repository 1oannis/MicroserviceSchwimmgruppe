# Aufruf:   i.a. bereits eingestellt:   $env:SKAFFOLD_PROFILE = 'dev'
#           skaffold dev

apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: backend
deploy:
  kustomize:
    paths: ["prod"]
profiles:
  - name: dev
    activation:
      - env: SKAFFOLD_PROFILE=dev
    deploy:
      kustomize:
        paths: ["dev"]
    portForward:
      - resourceType: service
        resourceName: postgres
        port: tcp
        localPort: 5432
      - resourceType: service
        resourceName: pgadmin
        port: http
        localPort: 8888
